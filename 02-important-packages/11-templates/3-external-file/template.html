<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Courses</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Total Hours</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
                {{ if eq .TotalHours 50 }}
                    <tr>
                        <td>{{ .Name }}</td>
                        <td>{{ .TotalHours }}</td>
                    </tr>
                {{ end }}
            {{ end }}
        </tbody>
    </table>
</body>
</html>
