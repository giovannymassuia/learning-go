{{ template "header.html" }}
<h1>Courses</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Total Hours</th>
        </tr>
    </thead>
    <tbody>
        {{ range . }}
            <tr>
                <td>{{ .Name }}</td>
                <td>{{ .TotalHours }}</td>
            </tr>
        {{ end }}
    </tbody>
</table>
{{ template "footer.html" }}
